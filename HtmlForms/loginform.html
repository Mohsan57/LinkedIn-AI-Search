<form class="row m-0 p-0" id="loginForm">
    <div class="col-12">
     <h1 class="text-center text-primary display-6">SIGN IN</h1>
    </div>
     
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4 w-100">
      <input type="email" id="login_email" class="form-control" placeholder="Email" />
    </div>
  
    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4 w-100">
      <input type="password" id="login_password" class="form-control" placeholder="Password" />
    </div>
    
    <div id="loginerrors" class="form-text text-danger mb-1"></div>
  
    <!-- Submit button -->
    <button id="signin" type="submit"  data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#" id="registerpage" class="register">Register</a></p>
    </div>
  </form>
