<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Resume Match</title>
  <!-- Bootstrap CSS -->
  <link href="/libraries/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="/libraries/jquery.min.js"></script>
  
  <script src="/libraries/bootstrap.min.js"></script>
  <!-- Font Awesome -->
  <link href="/libraries/font.min.css" rel="stylesheet">
  <script src="/libraries/font.min.js"></script>
  <!-- Custom CSS -->
  <link href="/styles/styles.css" rel="stylesheet">
  <script src="/Scripts/popup.js" defer></script>
  <style>
    .heading{
      color: #3b3663 !important;
      display: block;
      font-size: 28px;
    }
    .heading2{
      color: #696687 !important;
      font-size: 18px;
      opacity: 0.8;
    }
    button{
      background-color: #4d61fc !important;
    }
    button:hover{
      background-color: #2036de !important;
    }
    .form-control {
            border-radius: 30px;
            padding: 10px 20px;
        }
        .form-outline {
            position: relative;
        }
        .form-outline .form-control {
            padding-left: 40px;
        }
        .form-outline .form-control::placeholder {
            color: #adb5bd;
        }
        .form-outline .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .btn-primary {
            background-color: #5858f6;
            border: none;
            border-radius: 30px;
        }
        .btn-primary:focus {
            box-shadow: none;
        }
        .text-center p {
            margin: 0;
        }
        .custom-checkbox {
            display: flex;
            align-items: center;
        }
        .custom-checkbox input {
            margin-right: 5px;
        }
        .custom-checkbox label {
            margin: 0;
        }
        .forgot-password {
            margin-left: auto;
            color: #5858f6;
        }
  </style>
</head>
<body>
  <div class="container m-0 p-0 h-100" id="sidePanel" style="width: 100%; height: 300px;">
    <div id="main" class="row m-0 p-4 h-100 w-100"></div>
  </div>
</body>
</html>
