
<form class="row m-0 p-0" id="registerForm" style="height: 300px !important;">
    
    <div class="col-12">
        <strong class="text-center heading">Create Account</strong>
    </div>
    <div class="col-12">
        <p class="text-center heading2">Please fill in the form to create an account</p>
    </div>

    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4 w-100">
      <span class="input-icon"><i class="fas fa-solid fa-envelope"></i></span>
      <input type="email" name="email" id="email" class="form-control" placeholder="Email*" required />
      <div id="email_error" class="form-text text-danger"></div>
    </div>
    
    <!-- Name input -->
    <div data-mdb-input-init class="form-outline mb-4 w-100">
      <span class="input-icon"><i class="fas fa-user"></i></span>
      <input type="text" name="first_name" id="name" class="form-control" placeholder="First Name" />
    </div>

    <!-- Name input -->
    <div data-mdb-input-init class="form-outline mb-4 w-100">
      <span class="input-icon"><i class="fas fa-user"></i></span>
      <input type="text" id="surname" name="last_name" class="form-control" placeholder="Last Name" />
    </div>
  
    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4 w-100">
      <span class="input-icon"><i class="fas fa-lock"></i></span>
      <input type="password" id="password1" name="password1" class="form-control" placeholder="Password*" required />
      <div id="password1_error" class="form-text text-danger"></div>
    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4 w-100">
        <span class="input-icon"><i class="fas fa-lock"></i></span>
      <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password*" required />
        <div id="password2_error" class="form-text text-danger"></div>
    </div>
  
    <!-- non_field_errors -->
    <div id="non_field_errors" class="form-text text-danger"></div>
    <!-- Submit button -->
    <button id="register" type="submit"  data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Create</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Already a member? <a href="#" id="loginpage" class="register">Sign in</a></p>
    </div>
        <!--- Buttons For Signin using Google and LinkedIn-->
    <div class="col-12 text-center">
      <h6><b>OR</b></h6>
  </div>
    <div class="col-12 m-1">
      <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" id="google-signin"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signin Using Google</a>
  </div>
