<form class="row m-0 p-0" id="uploadresume">
    <div class="col-12">
        <h1 class="text-center display-6 text-primary">Upload Resume</h1>
    </div>
    <div data-mdb-input-init class="form-outline mb-4 w-100">
        <input type="file" class="form-control" id="resume" required>
        <div id="resume_error" class="form-text text-danger"></div>
    </div>
    <button id="upload" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Upload</button>
    <div id="non_field_errors" class="form-text text-danger"></div>
</form>
